<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Latinoamérica</title>
    <link rel="stylesheet" href="presentation/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="navbar-logo">
        <img
          src="assets/img/samsung.png"
          alt="Samsung Logo"
          style="height: 32px; width: auto"
        />
      </a>
      <nav class="nav-menu">
        <a href="#">Mobile</a>
        <a href="#">TV y AV</a>
        <a href="#">Electrodomésticos</a>
        <a href="#">
          <img src="assets/img/foto.jpg" alt="Yamilex Campues" style="height: 24px; width: 24px; border-radius: 50%; vertical-align: middle; margin-right: 8px;" />
          Yamilex Campues
        </a>
      </nav>
    </header>

    <main>
      <section class="hero-products">
        <h2>Productos Destacados</h2>
        <div class="product-list">
          <article class="product-item">
            <img
              src="assets/img/zfold.jpg"
              alt="Galaxy Z Fold7"
              style="width: 220px; height: auto"
            />
            <h3>Galaxy Z Fold7</h3>
            <button class="learn-more">Ver más</button>
          </article>
          <article class="product-item">
            <img
              src="assets/img/s25ultra.jpeg"
              alt="Galaxy S25 Ultra"
              style="width: 220px; height: auto"
            />
            <h3>Galaxy S25 Ultra</h3>
            <button class="learn-more">Ver más</button>
          </article>
          <!-- Puedes agregar más productos -->
        </div>
      </section>

      <section class="quick-links">
        <a href="#" class="link-btn">Soporte</a>
        <a href="#" class="link-btn">Descubra la IA</a>
      </section>
    </main>

    <footer class="footer">
      <div>© 2025 Samsung Latinoamérica</div>
      <div>
        <a href="#">Privacidad</a> | <a href="#">Legal</a>
      </div>
      <div class="footer-icons">
        <a href="#" class="icon-link">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="#" class="icon-link">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>

    <script src="presentation/scripts.js"></script>
  </body>
</html>
